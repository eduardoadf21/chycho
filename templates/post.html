{% extends "base.html" %}

{% block post %}     
    <div class="post">
        <h2>{{ post['title']}}</h2>
        <div class="about">by {{ post['author'] }} on {{ post['date'].strftime('%Y-%m-%d') }}</div>
        <br>
        <div class="body">
            {{ post['body'] | safe }}
        </div>
        <br>
    </div>
{% endblock %}
