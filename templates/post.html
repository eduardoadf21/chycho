{% extends "base.html" %}

{% block sidebar %}
    {% include 'sidebar.html' %}
{% endblock %}

{% block content %}
<div class="content">
    <p><a href="{{url_for('blog.editPost',title=post['title'])}}">Edit Post</a></p>
    <h2>{{ post['title']}}</h2>
    <div class="about">by {{ post['author'] }} on {{ post['date'].strftime('%Y-%m-%d') }}</div>
    <br>
    <div class="body">
        {{ post['body'] | safe }}
    </div>
    <br>
</div>
{% endblock %}
