{% extends "base.html" %}

{% block sidebar %}
    {% include 'sidebar.html' %}
{% endblock %}

{% block content %}
<div class="content">
    {% if g.user %}
        <p><a style="color: blue;" href="{{url_for('blog.editPost',id=post['_id'])}}">Edit Post</a></p>
    {% endif %}

    <h2>{{ post['title']}}</h2>
    <div class="about">by {{ post['author'] }} on {{ post['date'].strftime('%Y-%m-%d') }}</div>
    <br>
    <div class="body">
        {{ post['body'] | safe }}
    </div>

    <br>
</div>
{% endblock %}
