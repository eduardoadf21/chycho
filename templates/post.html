{% extends "base.html" %}

{% block content %}
<div class="content">
    <h2>{{ post['title']}}</h2>
    <div class="about">by {{ post['author'] }} on {{ post['date'].strftime('%Y-%m-%d') }}</div>
    <br>
    <div class="body">
        {{ post['body'] | safe }}
    </div>
    <br>
</div>
{% endblock %}
