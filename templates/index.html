{% extends "base.html" %}

{% block content %}
<div class="content">
    <h2>Featured</h2>
    <h2>{{ posts[0]['title']}}</h2>
    <iframe id="odysee-iframe" width="560" height="315"
        src="https://odysee.com/$/embed/@chycho:6/BlackberryJam_Aug2023_chycho:d?r=5xfZA3F42Qx5DVRtAHkR8QDRYrDjm2Qi"
        allowfullscreen></iframe>
    <br>
    <h3>Latest</h3>
    {% for post in posts[1:] %}
    <article>
        <header>
            <div>
                <h3><a href="{{url_for('blog.getPost',title=post['title'])}}"> {{ post['title']}} </a></h3>
                <div class="about">by {{ post['author'] }} on {{ post['date'].strftime('%Y-%m-%d') }}</div>
                <br>
            </div>
        </header>
        <html class="post">
        {{ post['body'] | safe }}

        </html>
        <hr>
    </article>
    {% endfor %}
<div>
{% endblock %}
