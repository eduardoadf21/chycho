{% extends "base.html" %}

{% block content %}
<div class="content">
    <h2>{{ posts|length }} results</h2>
    {% for post in posts %}
    <article>
        <header>
            <div>
                <h3>
                    <a href="{{url_for('blog.getPost',id=post['_id'])}}"> {{ post['title']}} </a>
                </h3>
                <div class="about">by {{ post['author'] }} on {{ post['date'].strftime('%Y-%m-%d') }}</div>
                <br>
            </div>
        </header>
        <hr style="height:1px;border:none;color:#333;background-color:#333;">
    </article>
    {% endfor %}
    <div>
{% endblock %}
