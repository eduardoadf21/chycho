<!doctype html>

<html lang="en-US">

<head>
    <meta charset="UTF-8"/>
    <title>chycho</title>
    <link rel="icon" href="{{ url_for('static', filename='free_chycho.jpeg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="wrapper">
    <div>

        <h1 class="header">chycho.com</h1>
        <p>Analysis and discussion about the world we live in</p>

        <ul class="topnav">
            <li><a href="{{url_for('blog.index')}}">Home</a></li>
            <li><a href="{{url_for('blog.getPost',title='About Page')}}">About</a></li>
            <div class="search-container">
                <form method="post">
                    <input type="text" placeholder="Search.." name="search", value="{{request.form['search_query']}}">
                </form>
            </div>
        </ul>

        <div class="sidebar">
            <img src= "{{ url_for('static', filename='free_chycho.jpeg') }}">
        </div>
        
        <div class="post">{% block post %}{% endblock %}</div>

        <div class="featured">{% block featured %}{% endblock %}</div>

        <div class="content">{% block content %}{% endblock %}<div>



    </div>


</body>
    <div class=footer>
        <p>Author: Luis Eduardo</p>
        <p><a href="mailto:hege@example.com">eduardoadf.luis@gmail.com</a></p>
    </div> 

</html>
